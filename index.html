<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency_Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    
    <div class="main">
      <div class="heading">
        <h1>Convertor ðŸ’µ</h1>
      </div>

      <div class="country">
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" />
              <select name="From">
                
              </select>
            </div>
          </div>
        </div>
        <div class="arrows">
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
        </div>
        <div class="dropdown">
          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" />
              <select name="To">
                
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="amount">
        <input
          type="text"
          name="input-amt"
          placeholder="Enter input amount"
          id="inpamt"
        />
        <input
          type="text"
          name="exchanged-amt"
          placeholder="Exchanged amount"
          id="examt"
        />
        <button id="btn">Get Exchanged Amount</button>
      </div>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
